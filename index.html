<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionador de Imagens</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <!-- JSZip para criar arquivos ZIP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <!-- FileSaver.js para salvar o arquivo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <link rel="stylesheet" href="style.css">

    <style>
        
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Redimensionar Imagens no Navegador</h2>
                    </div>
                    <div class="card-body">                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="width" class="form-label">Largura (px):</label>
                                <input type="number" class="form-control" id="width" name="width" value="1290" min="1">
                            </div>
                            <div class="col-md-6">
                                <label for="height" class="form-label">Altura (px):</label>
                                <input type="number" class="form-control" id="height" name="height" value="2796" min="1">
                            </div>
                            <div class="col-md-6">
                                <label for="quality" class="form-label">Qualidade (1-10):</label>
                                <div class="d-flex align-items-center">
                                    <span id="qualityValue" class="badge bg-primary">10</span>
                                    <input type="range" class="form-range ms-3" id="quality" name="quality" min="1" max="10" value="10">
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-end mb-1">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="maintainRatio">
                                    <label class="form-check-label" for="maintainRatio">Manter taxa de proporção</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="images" class="form-label">Selecione as imagens:</label>
                            <input class="form-control" type="file" id="images" name="images[]" multiple accept="image/*">
                        </div>
                        
                        <button type="button" id="resizeBtn" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-arrow-repeat me-2"></i>Redimensionar e Baixar ZIP
                        </button>
                        
                        <div id="previewContainer" class="preview-container row mt-4"></div>
                        
                        <div id="progressContainer" class="progress-container mt-4">
                            <div class="d-flex justify-content-between mb-1">
                                <span>Progresso:</span>
                                <span id="progressPercent">0%</span>
                            </div>
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div id="status" class="mt-2 text-center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
